const add = function(a,b) {
	let answer = a += b;
  return answer;
};

const subtract = function(a,b) {
  let answer = a -= b;
  return answer;
};

const divide = function(a,b) {
    let answer = a /= b;
    return answer;
}

const multiply = function(a,b) {
  let answer = a *= b;
  return answer;

};

    if(operator === '+'){
        return add(a,b);
    }

    else if(operator === '-'){
        return subtract (a,b);
    }

    else if(operator === '/'){
        return divide (a,b);
    }

    else if(operator === '*'){
        return multiply (a,b);
    }
}
